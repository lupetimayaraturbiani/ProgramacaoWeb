<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eleição</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="https://www.google.com.br/?hl=pt-BR">Eleição</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="https://www.netflix.com/br/">Netflix</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="https://www.amazon.com.br/">Amazon</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="">Gato</a>
                </li>
            </ul>
        </div> 
    </nav>
    <div id="carouselWeb" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselWeb" data-slide-to="0"></li>
            <li data-target="#carouselWeb" data-slide-to="1"></li>
            <li data-target="#carouselWeb" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://musicaecinema.com/wp-content/uploads/2024/07/melhor-streaming-2021-netflix-1.jpg" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="https://img.odcdn.com.br/wp-content/uploads/2023/11/amazon-e1701176268587.jpg" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="https://www.jornalbairrosnet.com.br/wp-content/uploads/2023/02/gato_net.jpg" class="d-block w-100">
            </div>
        </div>
        <a class="carousel-control-prev" aria-hidden="#carouselWeb" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Anterior</span>
        </a>
        <a class="carousel-control-next" aria-hidden="#carouselWeb" role="button" data-slide="prev">
            <span class="sr-only">Próxima</span>
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </a>

    <footer class="bg-dark text-white text-center py-3">
        &copy; 2024 Empresa Eleição.
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
