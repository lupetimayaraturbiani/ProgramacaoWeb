<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro LocalStorage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
    <div class="container mt-5">

        <h2 class="text-center">Cadastro b√°sico</h2>
    </div>
    <div class="mb-3">
        <label for="txtCPF" class="form-label">Digite seu CPF:</label>
        <input type="text" id="txtCPF" class="form-control" placeholder="455.447.987-98">       
    </div>
    <div class="mb-3">
        <label for="txtNome" class="form-label">Digite seu Nome:</label>
        <input type="text" id="txtNome" class="form-control" placeholder="Fulano da Silva Gomes">       
    </div>
    <div class="mb-3">
        <label for="txtFone" class="form-label">Digite seu fone:</label>
        <input type="text" id="txtFone" class="form-control" placeholder="(11)92345-1234">       
    </div>       
    <button class="btn btn-primary mb-3" onclick="salvarDados()">Salvar Dados</button>
    <button class="btn btn-info mb-3" onclick="mostrarDados()">Exibir Dados</button>
    <button class="btn btn-danger mb-3" onclick="limparDados()">Excluir dados</button>

    <div id="retornoDados" class="alert alert-secondary mt-3" role="alert"></div>
    <script src="storage.js"></script>

</body>
</html>
